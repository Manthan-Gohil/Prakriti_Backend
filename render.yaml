# ───────────────────────────────────────────────
# Render Blueprint  –  render.yaml
# Deploys two services from ONE repo:
#   1. prakriti-api       → Node.js Express  (main backend)
#   2. dietician-chatbot  → Python FastAPI   (chatbot microservice)
#
# Place this file at the REPO ROOT and push.
# Then go to Render Dashboard → Blueprints → New Blueprint Instance
# Connect your GitHub repo and Render will auto-detect this file.
# ───────────────────────────────────────────────

services:
  # ─── 1. Dietician Chatbot (FastAPI / Python) ───────────────
  - type: web
    name: dietician-chatbot
    runtime: docker
    dockerfilePath: ./microservices/Dietician_Chatbot/Dockerfile
    dockerContext: ./microservices/Dietician_Chatbot
    region: singapore       # change to your preferred region
    plan: free              # free / starter / standard
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8000"
      - key: GEMINI_API_KEY
        sync: false         # you'll set this manually in Dashboard
      - key: CORS_ORIGIN
        value: "*"
      - key: PYTHON_VERSION
        value: "3.13.6"

  # ─── 2. Prakriti AI Backend (Node.js / Express) ────────────
  - type: web
    name: prakriti-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: singapore
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: "3000"
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false         # set in Dashboard (your Supabase URL)
      - key: DIRECT_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: "7d"
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGIN
        value: "*"
      # Points to the chatbot service's internal Render URL
      # Render auto-generates this: https://dietician-chatbot.onrender.com
      - key: CHATBOT_SERVICE_URL
        value: "https://dietician-chatbot.onrender.com"
